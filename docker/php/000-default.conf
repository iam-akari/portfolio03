<VirtualHost *:80>
       ServerName localhost

       ServerAdmin webmaster@localhost
       DocumentRoot /var/www/html/portfolio03/public
       
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined
       <Directory /var/www/html/portfolio03/public>
           AllowOverride All
           Require all granted 
       </Directory>
</VirtualHost>